<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battlette</title>
  <script src="./main.js" defer></script>
</head>
<body>

  <section class="action-buttons">
    <button id="new-game_button">New Game</button>
  </section>

  <section class="battle-info">
    <div class="turn-info"></div>
    <div class="action-info"></div>
  </section>

  <section class="battlefield">
    <div id="player1-container">
      <div id="player1-name">Joueur 1</div>
      <div class="gameboard">GameBoard
        <div id="player1-board"></div>
      </div>
      <div id="player1-ships">Ships
        <ul>
          <li id="p1-carrier">Carrier (5)</li>
          <li id="p1-battleship">Battleship (4)</li>
          <li id="p1-cruiser">Cruiser (3)</li>
          <li id="p1-submarine">Submarine (3)</li>
          <li id="p1-destroyer">Destroyer (2)</li>
        </ul>
      </div>
    </div>

    <div id="player2-container">
      <div id="player2-name">Joueur 2</div>
      <div class="gameboard">GameBoard
        <div id="player2-board"></div>
      </div>
      <div id="player2-ships">Ships
        <ul>
          <li id="p2-carrier">Carrier (5)</li>
          <li id="p2-battleship">Battleship (4)</li>
          <li id="p2-cruiser">Cruiser (3)</li>
          <li id="p2-submarine">Submarine (3)</li>
          <li id="p2-destroyer">Destroyer (2)</li>
        </ul>
      </div>
    </div>
  </section>

  <section class="test-buttons">
    <button id="player1-log">Player 1 Log</button>
    <button id="player2-log">Player 2 Log</button>
    <button id="start-game_button">Start the battle</button>
  </section>

</body>
</html>
