<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battlette</title>
  <script src="./main.js" defer></script>
</head>
<body>

  <section class="action-buttons">
    <button id="new-game_button">New Game</button>
  </section>

  <section class="battlefield">

        <div id="player1-board"></div>
      </div>
      <div id="player1-ships">Ships</div>
    </div>

    <div id="player2-container">
      <div id="player2-name">Joueur 2</div>
      <div class="gameboard">GameBoard
        <div id="player2-board"></div>
      </div>
      <div id="player2-ships">Ships</div>
    </div>
  </section>

</body>
</html>
